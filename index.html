<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Прогноз погоды</h1>

      <form class="form">
        <input
          class="input"
          type="text"
          placeholder="Введите название города"
        />
        <button class="btn">Показать</button>
      </form>
    </header>

    <div class="card">
      <h2 class="card-city">Omsk <span>gb</span></h2>
      <div class="card-weather">
        <div class="card-value">11<span>&degC</span></div>
        <img class="card-img" src="" alt="weather" />
      </div>
      <div class="card-desc">Облачно</div>
    </div>

    <footer class="footer">
      <p>Здесь будет подвал сайта</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
